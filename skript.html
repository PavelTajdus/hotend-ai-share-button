<script>
(function() {
    'use strict';
    
    // Kontrola, zda ji≈æ nen√≠ naƒçten√Ω (prevence duplicity)
    if (window.HotendAIShareButton) {
        return;
    }
    
    window.HotendAIShareButton = true;
    
    // Fallback kop√≠rov√°n√≠ pro Safari / HTTP kontexty
    function legacyCopy(text) {
        try {
            const ta = document.createElement('textarea');
            ta.value = text;
            ta.setAttribute('readonly', '');
            ta.style.position = 'fixed';
            ta.style.opacity = '0';
            ta.style.left = '-9999px';
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            document.body.removeChild(ta);
        } catch (e) {}
    }

    function tryCopy(text) {
        try {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).catch(() => legacyCopy(text));
            } else {
                legacyCopy(text);
            }
        } catch (e) {
            legacyCopy(text);
        }
    }

    function trimForUrl(text, maxLength) {
        const MAX = typeof maxLength === 'number' ? maxLength : 1800;
        if (typeof text !== 'string') return '';
        return text.length > MAX ? (text.slice(0, MAX) + '‚Ä¶') : text;
    }

    class AIShareButton {
        constructor() {
            this.btn = document.getElementById('aiShareBtn');
            this.dropdown = document.getElementById('aiDropdown');
            this.successMessage = document.getElementById('aiSuccessMessage');
            this.container = document.getElementById('aiShareContainer');
            
            if (this.init()) {
                this.showButton();
            }
        }

        init() {
            // Bezpeƒçn√° kontrola existence element≈Ø
            if (!this.btn || !this.dropdown || !this.successMessage || !this.container) {
                console.warn('AI Share Button: Chyb√≠ nƒõkter√© HTML elementy');
                return false;
            }

            this.btn.addEventListener('click', (e) => {
                e.stopPropagation();
                this.toggleDropdown();
                this.trackEvent('button_click', 'main_button');
            });

            document.addEventListener('click', () => {
                this.closeDropdown();
            });

            this.dropdown.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            
            return true;
        }

        showButton() {
            if (this.container) {
                this.container.style.display = 'block';
            }
        }

        toggleDropdown() {
            this.dropdown.classList.toggle('active');
        }

        closeDropdown() {
            this.dropdown.classList.remove('active');
        }

        extractPageContent() {
            // Z√≠sk√°n√≠ spr√°vn√© URL a n√°zvu
            const url = window.location.href;
            let title = document.title;
            
            // Debug informace pro testov√°n√≠
            console.log('AI Share Debug - URL:', url);
            console.log('AI Share Debug - Title:', title);
            console.log('AI Share Debug - Location:', window.location);
            
            // Fallback pro testovac√≠ prost≈ôed√≠
            if (url.includes('about:') || url.includes('srcdoc')) {
                console.warn('AI Share: Detekov√°no testovac√≠ prost≈ôed√≠, pou≈æ√≠v√°m fallback hodnoty');
                // V produkƒçn√≠m prost≈ôed√≠ tohle nebude pot≈ôeba
            }
            
            // Extrakce hlavn√≠ho obsahu - p≈ôizp≈Øsobeno pro Upgates eshop
            const contentSelectors = [
                'main',
                '.content',
                'article',
                '.post',
                '.entry-content',
                '#content',
                '.main-content',
                '.product-detail',
                '.product-content',
                '[itemscope]'
            ];
            
            let content = '';
            for (let selector of contentSelectors) {
                const element = document.querySelector(selector);
                if (element) {
                    content = this.cleanText(element.innerText);
                    break;
                }
            }
            
            // Pokud nenajdeme specifick√Ω kontejner, pou≈æijeme body
            if (!content) {
                const bodyText = document.body.innerText;
                content = this.cleanText(this.filterUnwantedContent(bodyText));
            }

            // P≈ôedform√°tov√°n√≠ specificky pro produktov√© str√°nky
            const isProduct = window.location.pathname.includes('/p/');
            
            // Debug info
            console.log('AI Share Debug - Is product page:', isProduct);
            console.log('AI Share Debug - Pathname:', window.location.pathname);
            
            const prompt = isProduct ? this.createProductPrompt(title, url, content) : this.createGeneralPrompt(title, url, content);

            return prompt;
        }

        createProductPrompt(title, url, content) {
            // Vyƒçist√≠me title od " :: Hotend.cz"
            const cleanTitle = title.replace(' :: Hotend.cz', '').trim();
            
            return `Analyzuj pros√≠m tento produkt z ƒçesk√©ho e-shopu Hotend.cz:

üì¶ PRODUKT: ${cleanTitle}
üîó URL: ${url}

üìã POPIS A SPECIFIKACE:
${content}

‚ÑπÔ∏è O PRODEJCI:
Hotend.cz je ƒçesk√Ω specialista na 3D tisk√°rny znaƒçek Bambulab a Voron, kvalitn√≠ filamenty pro 3D tisk a poskytuje profesion√°ln√≠ poradenstv√≠ v oblasti 3D tisku.

üîó Zdroj informac√≠: ${url}`;
        }

        createGeneralPrompt(title, url, content) {
            return `Analyzuj pros√≠m obsah t√©to webov√© str√°nky:

N√°zev: ${title}
URL: ${url}

Obsah:
${content}

Zdroj: ${url} (Hotend.cz - specialista na 3D tisk√°rny a filamenty)`;
        }

        filterUnwantedContent(text) {
            const unwantedPatterns = [
                // Navigaƒçn√≠ prvky
                /.*?(menu|navigace|navigation|dal≈°√≠|p≈ôidat do|do ko≈°√≠ku).*?\n/gi,
                // E-shop prvky
                /.*?(ko≈°√≠k|cart|n√°kupn√≠ ko≈°√≠k|skladem|ks na skladƒõ).*?\n/gi,
                // U≈æivatelsk√© prvky  
                /.*?(p≈ôihl√°≈°en√≠|login|registrace|obl√≠ben√©|porovn√°n√≠).*?\n/gi,
                // Footer a ostatn√≠
                /.*?(footer|patiƒçka|doprava a platba).*?\n/gi,
                /.*?(reklama|advertisement).*?\n/gi,
                /.*?(cookie|soukrom.*?|gdpr).*?\n/gi,
                // Kontaktn√≠ info
                /\s*\+\s*\d+\s*\d+\s*\d+\s*\d+.*?\n/gi,
                /\s*facebook\s*instagram.*?\n/gi,
                // Cenov√© informace mimo hlavn√≠ cenu
                /.*?bez DPH.*?\n/gi,
                /.*?na objedn√°vku.*?kontaktujte.*?\n/gi
            ];
            
            let filteredText = text;
            unwantedPatterns.forEach(pattern => {
                filteredText = filteredText.replace(pattern, '');
            });
            
            return filteredText;
        }

        cleanText(text) {
            return text
                .replace(/\s+/g, ' ')
                .replace(/\n\s*\n/g, '\n')
                .trim();
        }

        showSuccess(message) {
            this.successMessage.textContent = message;
            this.successMessage.classList.add('show');
            
            setTimeout(() => {
                this.successMessage.classList.remove('show');
            }, 3000);
        }

        trackEvent(action, label, platform = null) {
            try {
                // Google Analytics 4 event
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'ai_share_interaction', {
                        'event_category': 'AI Tools',
                        'event_label': label,
                        'custom_action': action,
                        'platform': platform,
                        'product_url': window.location.href,
                        'page_title': document.title
                    });
                }
                
                // GTM DataLayer push
                if (typeof window.dataLayer !== 'undefined') {
                    window.dataLayer.push({
                        'event': 'ai_share_button',
                        'action': action,
                        'label': label,
                        'platform': platform,
                        'url': window.location.href
                    });
                }
                
                // Console log pro debug
                console.log('AI Share Tracking:', { action, label, platform, url: window.location.href });
                
            } catch (error) {
                console.warn('AI Share Button: Tracking error', error);
            }
        }

        async copyToClipboard() {
            try {
                const content = this.extractPageContent();
                tryCopy(content);
                this.showSuccess('Obsah zkop√≠rov√°n do schr√°nky!');
                this.closeDropdown();
                this.trackEvent('copy_success', 'clipboard');
            } catch (err) {
                console.error('Chyba p≈ôi kop√≠rov√°n√≠:', err);
                this.showSuccess('Chyba p≈ôi kop√≠rov√°n√≠ obsahu.');
                this.trackEvent('copy_error', 'clipboard');
            }
        }

        openInAI(platform) {
            try {
                const content = this.extractPageContent();
                const trimmed = trimForUrl(content, 1800);
                const encodedContent = encodeURIComponent(trimmed);

                // Zkusit kop√≠rovat v≈ædy (fallback kdy≈æ provider nep≈ôevezme dotaz)
                tryCopy(content);

                // Ka≈æd√° slu≈æba m√° jin√Ω zp≈Øsob p≈ôed√°v√°n√≠ parametr≈Ø
                const urls = {
                    claude: `https://claude.ai/new?q=${encodedContent}`,
                    chatgpt: `https://chatgpt.com/?q=${encodedContent}`,
                    gemini: `https://gemini.google.com/app`,
                    perplexity: `https://www.perplexity.ai/?q=${encodedContent}`,
                    copilot: `https://copilot.microsoft.com/?q=${encodedContent}`
                };

                if (!urls[platform]) return;

                // P≈ô√≠m√© otev≈ôen√≠ s detekc√≠ blokace
                const newWin = window.open(urls[platform], '_blank', 'noopener,noreferrer');

                // Detekce zablokovan√©ho popup okna
                setTimeout(() => {
                    try {
                        if (!newWin || newWin.closed || !newWin.location || newWin.location.href === 'about:blank') {
                            this.showSuccess('Okno bylo zablokov√°no. Obsah je ve schr√°nce - otev≈ôete AI ruƒçnƒõ a vlo≈æte (Ctrl+V / ‚åò+V)');
                            return;
                        }
                    } catch (e) {
                        // Cross-origin error znamen√° ≈æe okno se otev≈ôelo spr√°vnƒõ
                    }
                }, 100);

                if (platform === 'gemini') {
                    // Gemini nep≈ôeb√≠r√° dotaz z URL ‚Äì spolehni se na schr√°nku
                    this.showSuccess('Otev≈ôeno v Gemini ‚Äì obsah je ve schr√°nce (vlo≈æit Ctrl+V / ‚åò+V)');
                } else {
                    this.showSuccess(`Otev√≠r√°m v ${platform.charAt(0).toUpperCase() + platform.slice(1)}‚Ä¶ (obsah je tak√© ve schr√°nce)`);
                }

                this.closeDropdown();
                this.trackEvent('ai_open', platform, platform);
            } catch (error) {
                console.error('Chyba p≈ôi otev√≠r√°n√≠ AI:', error);
                this.showSuccess('Chyba p≈ôi otev√≠r√°n√≠ AI asistenta.');
                this.trackEvent('ai_open_error', platform, platform);
            }
        }
    }

    function isProductPage() {
        // Kontrola URL - pro Hotend.cz produkty maj√≠ /p/ v URL
        if (window.location.pathname.includes('/p/')) {
            return true;
        }
        
        // Kontrola p≈ô√≠tomnosti produktov√Ωch element≈Ø
        const productIndicators = [
            '[itemtype*="Product"]',
            '.product-detail',
            '.product-info',
            '.product-price',
            '.add-to-cart',
            '.product-code',
            '.buy-button'
        ];
        
        try {
            return productIndicators.some(selector => {
                const element = document.querySelector(selector);
                return element !== null;
            });
        } catch (error) {
            console.warn('AI Share Button: Chyba p≈ôi detekci produktov√© str√°nky:', error);
            return false;
        }
    }

    // Glob√°ln√≠ funkce pro tlaƒç√≠tka
    let aiShareInstance;

    window.copyToClipboard = function() {
        if (aiShareInstance && aiShareInstance.copyToClipboard) {
            aiShareInstance.copyToClipboard();
        }
    };

    window.openInClaude = function() {
        if (aiShareInstance && aiShareInstance.openInAI) {
            aiShareInstance.openInAI('claude');
        }
    };

    window.openInChatGPT = function() {
        if (aiShareInstance && aiShareInstance.openInAI) {
            aiShareInstance.openInAI('chatgpt');
        }
    };

    window.openInGemini = function() {
        if (aiShareInstance && aiShareInstance.openInAI) {
            aiShareInstance.openInAI('gemini');
        }
    };

    window.openInPerplexity = function() {
        if (aiShareInstance && aiShareInstance.openInAI) {
            aiShareInstance.openInAI('perplexity');
        }
    };

    window.openInCopilot = function() {
        if (aiShareInstance && aiShareInstance.openInAI) {
            aiShareInstance.openInAI('copilot');
        }
    };

    // Inicializace
    function initAIShareButton() {
        try {
            if (isProductPage()) {
                aiShareInstance = new AIShareButton();
                console.log('AI Share Button: √öspƒõ≈°nƒõ inicializov√°no na produktov√© str√°nce');
            } else {
                console.log('AI Share Button: Nen√≠ produktov√° str√°nka, tlaƒç√≠tko se nezobraz√≠');
            }
        } catch (error) {
            console.error('AI Share Button: Chyba p≈ôi inicializaci:', error);
        }
    }

    // Spustit po naƒçten√≠ DOM nebo okam≈æitƒõ pokud je u≈æ naƒçten√Ω
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initAIShareButton);
    } else {
        initAIShareButton();
    }

})();
</script>
